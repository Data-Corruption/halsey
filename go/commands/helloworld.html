<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#0b0f17">
  <title>Hello World</title>
  <style>
    :root {
      --bg: #0b0f17;
      --bg2: #121826;
      --text: #e6e7ea;
      --muted: #9aa0aa;
      --accent: #7c5cff;
      --accent2: #19e68c;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 800px at 20% 0%, rgba(124, 92, 255, 0.08), transparent 60%),
        radial-gradient(1000px 600px at 80% 100%, rgba(25, 230, 140, 0.08), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2) 70%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.4;
    }

    .main {
      text-align: center;
      padding: 3rem 4rem;
      backdrop-filter: blur(8px) saturate(120%);
      background: rgba(11, 15, 23, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.45),
        0 0 0 1px rgba(255, 255, 255, 0.02) inset,
        0 0 80px rgba(124, 92, 255, 0.15);
      max-width: 720px;
      margin: 4vmin;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.25rem, 7vw, 4rem);
      letter-spacing: 0.02em;
      font-weight: 800;
      line-height: 1.05;
      background: linear-gradient(135deg, var(--text) 10%, #d7d7ff 35%, var(--accent) 60%, var(--accent2) 95%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 20px rgba(124, 92, 255, 0.15);
    }

    p {
      margin: 0.9rem 0 0;
      color: var(--muted);
      font-size: clamp(0.95rem, 2.2vw, 1.1rem);
    }

    hr {
      height: 1px;
      width: min(320px, 60%);
      border: none;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.18), transparent);
      margin: 1.25rem auto 0;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.25rem;
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.03);
      color: #cfd3da;
      font-size: 0.85rem;
      letter-spacing: 0.02em;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25), 0 0 40px rgba(25, 230, 140, 0.15);
    }

    .badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent2);
      box-shadow: 0 0 10px var(--accent2), 0 0 20px var(--accent2);
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after { animation: none !important; transition: none !important; }
    }

    ::selection { background: rgba(124, 92, 255, 0.35); color: #fff; }
  </style>
</head>

<body>
  <main class="main">
    <h1>Hello, World!</h1>
    <p>Lorem ipsum</p>
  </main>
</body>

</html>
